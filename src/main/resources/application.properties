# Application Configuration
quarkus.application.name=go-game-server

# HTTP Configuration
quarkus.http.port=4714
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000,http://localhost:5173
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.exposed-headers=Content-Disposition

# JWT Configuration
# The signing and verification keys must be base64-encoded secrets (256-bit recommended).
# To generate a new key for production, run: openssl rand -base64 32
# IMPORTANT: For production deployment, generate a new secure key and store it in environment
# variables or a secrets manager. Never commit production keys to version control!
mp.jwt.verify.issuer=go-game-server
smallrye.jwt.sign.key=O+5OGvGw9TtAwbuEuUh/CZh7dpb84RyK8oXjdnLHfLQ=
smallrye.jwt.verify.key.location=jwt-secret.jwk
smallrye.jwt.verify.algorithm=HS256
smallrye.jwt.sign.key.encrypt=false

# Custom JWT settings
jwt.expiration.hours=24

# Data Storage Configuration
app.data.directory=D:/intelliJ_workspace/go_server_claude_test/data

# Logging
quarkus.log.level=INFO
quarkus.log.category."net.tfassbender.game".level=DEBUG
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Development mode settings
%dev.quarkus.http.port=4714
%dev.quarkus.log.console.enable=true
