<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background (wood color) -->
  <rect width="64" height="64" fill="#DEB887" rx="4"/>

  <!-- Grid lines -->
  <g stroke="#8B7355" stroke-width="1.5">
    <!-- Vertical lines -->
    <line x1="16" y1="8" x2="16" y2="56"/>
    <line x1="32" y1="8" x2="32" y2="56"/>
    <line x1="48" y1="8" x2="48" y2="56"/>
    <!-- Horizontal lines -->
    <line x1="8" y1="16" x2="56" y2="16"/>
    <line x1="8" y1="32" x2="56" y2="32"/>
    <line x1="8" y1="48" x2="56" y2="48"/>
  </g>

  <!-- Black stone -->
  <circle cx="32" cy="16" r="11" fill="url(#blackGradient)" stroke="#1a1a1a" stroke-width="0.5"/>

  <!-- White stone -->
  <circle cx="48" cy="32" r="11" fill="url(#whiteGradient)" stroke="#888" stroke-width="0.5"/>

  <!-- Gradients for 3D effect -->
  <defs>
    <radialGradient id="blackGradient" cx="35%" cy="35%">
      <stop offset="0%" stop-color="#4a4a4a"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </radialGradient>
    <radialGradient id="whiteGradient" cx="35%" cy="35%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#d0d0d0"/>
    </radialGradient>
  </defs>
</svg>
