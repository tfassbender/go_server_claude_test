# Test Configuration
quarkus.application.name=go-game-server-test

# HTTP Configuration - use random port for tests
quarkus.http.test-port=0

# CORS Configuration
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS

# JWT Configuration (same as main for test compatibility)
mp.jwt.verify.issuer=go-game-server
smallrye.jwt.sign.key=O+5OGvGw9TtAwbuEuUh/CZh7dpb84RyK8oXjdnLHfLQ=
smallrye.jwt.verify.key.location=jwt-secret.jwk
smallrye.jwt.verify.algorithm=HS256

# Custom JWT settings
jwt.expiration.hours=24

# Data Storage Configuration - use temp directory for tests
app.data.directory=${java.io.tmpdir}/go-game-test-data

# Logging
quarkus.log.level=WARN
quarkus.log.category."net.tfassbender.game".level=INFO
